<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="reservia" content="trouvez votre hébergement pour des vacanses de rêve">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RESERVIA</title>
    <!--Main css file-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Google fonts -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600;700;900&display=swap");
    </style>
</head>

<body>
    <div class="bloc-page">
        <!--start header-->
        <header>
            <div class="container">
                <div class="logo-links">
                    <img class="logo" src="images/logo/Reservia@3x.png" alt="reservia logo">
                    <div class="links">
                        <ul>
                            <li><a class="heber" href="#Hebergement">Hébergement</a></li>
                            <li><a class="activites" href="#activites">Activités</a></li>
                            <li><a class="inscrire" href="#"> S'inscrire</a></li>
                        </ul>
                    </div>
                </div>
                <div class="titre">
                    <h1>Trouver votre hébergement pour des vacanses de rêve</h1>
                    <h2>En plain centre ville ou en plein nature</h2>
                    <form>
                        <div class="input">
                            <i class="fas fa-search"></i>
                            <label class="icon"> <i class="fas fa-map-marker-alt"></i></label>

                            <input class="search" type="search" value="Marseille,France">

                            <input class="submit" type="submit" value="Recherche">
                        </div>
                    </form>
                    <form>
                        <h3>Filtre</h3>
                        <div class="filtre">
                            <button><i class="fas fa-money-bill-wave" id="wave"></i>Économique</button>
                            <button> <i class="fas fa-child" id="child"></i>Familial</button>
                            <button> <i class="fas fa-heart" id="heart"></i>Romantique</button>
                            <button> <i class="fas fa-dog" id="dog"></i>Animaux autorisés</button>
                        </div>
                    </form>
                    <div class="info">
                        <p> <i class="fas fa-info" id="icon-info"></i> Plus de 500 logements sont disponibles dans cette
                            ville</p>
                    </div>
                </div>
            </div>
        </header>
    </div>               
</body>



</html>
